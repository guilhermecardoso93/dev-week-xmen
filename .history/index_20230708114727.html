<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Dev Week - X-Men</title>
  </head>
  <body>
    <header>
      <img src="./src/assets/imagens/logo.svg" alt="X-men Logo" />
    </header>
    <main class="menu-characters">
      <section class="characters">
        <h2 class="title">Selecione um personagem</h2>
        <ul class="character-list">
          <li class="character" id="ciclope">
            <img src="./src/assets/imagens/card-ciclope.jpg" alt="Ciclope" />
          </li>
          <li class="character" id="jean-grey">
            <img src="./src/assets/imagens/card-jean-grey.jpg" alt="Jean Grey" />
          </li>
          <li class="character" id="lince-negra">
            <img src="./src/assets/imagens/card-lince-negra.jpg"
              alt="Lince Negra" />
          </li>
          <li class="character selecionado" id="magneto">
            <img src="./src/assets/imagens/card-magneto.jpg" alt="Magneto" />
          </li>
          <li class="character" id="noturno">
            <img src="./src/assets/imagens/card-noturno.jpg" alt="Noturno" />
          </li>
          <li class="character" id="tempestade">
            <img src="./src/assets/imagens/card-tempestade.jpg" alt="Tempestade" />
          </li>
          <li class="character" id="vampira">
            <img src="./src/assets/imagens/card-vampira.jpg" alt="Vampira" />
          </li>
          <li class="character" id="wolverine">
            <img src="./src/assets/imagens/card-wolverine.jpg" alt="Wolverine" />
          </li>
          <li class="character" id="beast">
            <img src="./src/assets/imagens/beast-card.png" alt="Beast" />
          </li>
          <li class="character" id="colossus">
            <img src="./src/assets/imagens/colossus-card.png" alt="Colossus" />
          </li>
          <li class="character" id="gambit">
            <img src="./src/assets/imagens/gambitface.png" alt="Gambit" />
          </li>
          <li class="character" id="havok">
            <img src="./src/assets/imagens/card-havok.png" alt="Havok" />
          </li>
          <li class="character" id="iceman">
            <img src="./src/assets/imagens/iceman-face.png" alt="Ice Man" />
          </li>
          <li class="character" id="psylocke">
            <img src="./src/assets/imagens/psyface.png" alt="Psylocke" />
          </li>
          <li class="character" id="psylocke">
            <img src="./src/assets/imagens/x23-face.png" alt="X-23" />
          </li>
        </ul>

      </section>
      <section class='character-selected'>
        <img
          src="./src/assets/imagens/card-wolverine.png"
          alt="Personagem Selecionado"
          class="full-img" />
        <div class="infos">
          <h2 class='name-info' id='name'>Wolverine</h2>
          <p class="description-info" id="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
            deleniti officiis suscipit eligendi totam molestias ut iusto alias
            hic cum ipsum amet reprehenderit, porro aliquam iste voluptatum
            earum repellendus veritatis!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
